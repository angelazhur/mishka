<section class="order">
    <div class="container">
        <p class="small-tittle">Мы будем рады воплотить в жизнь ваши пожелания! <br>
        Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
    </div>
    <form action="">
        <div class="order__type">
            <div class="container order-wrap">
                <div class="order-tittle">Тип</div>
                <div class="order-item">
                    <label>
                        <input type="radio" name="type-input">
                        <p class="order__type--text">Аксессуар для интерьера</p>
                    </label>
                    <label>
                        <input type="radio" name="type-input">
                        <p class="order__type--text">Детская игрушка</p>
                    </label>
                </div>
            </div>
        </div>
        <div class="order__color order--gray">
            <div class="container order-wrap">
                <div class="order-tittle">Цвет</div>
                <div class="order-item">
                    <label>
                        <input type="checkbox">
                        <p class="order__color--text">Белый</p>
                    </label>
                    <label>
                        <input type="checkbox">
                        <p class="order__color--text">Серый</p>
                    </label>
                    <label>
                        <input type="checkbox">
                        <p class="order__color--text">"Тиффани"</p>
                    </label>
                    <label>
                        <input type="checkbox">
                        <p class="order__color--text">Черный</p>
                    </label>
                    <label>
                        <input type="checkbox">
                        <p class="order__color--text">Розовый</p>
                    </label>
                    <label>
                        <input type="checkbox">
                        <p class="order__color--text">Оранжевый</p>
                    </label>
                </div>
            </div>
        </div>
        <div class="order__name">
            <div class="container order-wrap">
                <div class="order-tittle">ФИО</div>
                <div class="order-item">
                    <label>
                        <p class="order__name--text">Фамилия</p>
                        <input type="text" placeholder="Укажите фамилия">
                    </label>
                    <label>
                        <p class="order__name--text">Имя</p>
                        <input type="text" placeholder="Введите ваше имя">
                    </label>
                    <label>
                        <p class="order__name--text">Отчество</p>
                        <input type="text" placeholder="Отчество, если желаете">
                    </label>
                </div>
            </div>
        </div>
        <div class="order__contact order--gray">
            <div class="container order-wrap">
                <div class="order-tittle phone-tittle">
                    <p>Тел</p>
                    <p class="email-tittle">E-mail</p>
                </div>
                <div class="order-item">
                    <div class="input-wrap number-input">
                        <input type="text" placeholder="+7 ХХХ ХХ ХХ">
                    </div>
                    <div class="input-wrap email-input">
                        <div class="order-tittle email-hidden">E-mail</div>
                        <input type="text" placeholder="Мы не будем спамить, честно!">
                    </div>
                </div>
            </div>
        </div>
        <div class="order__additionally">
            <div class="container order-wrap">
                <div class="order-tittle">Дополнительно</div>
                <div class="order-item">
                    <label>
                        <textarea placeholder="Опишите все ваши пожелания к заказу"></textarea>
                    </label>
                </div>
            </div>
        </div>
        <div class="order__btn">
            <div class="container">
                <div class="order-tittle"></div>
                <div class="order-item">
                    <input class="btn" type="submit" value="Отправить заказ">
                    <p class="small-tittle">Все поля являются обязательными</p>
                </div>
            </div>
        </div>
    </form>
</section>
